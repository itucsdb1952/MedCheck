{% extends 'base.html' %}

{% block title %}HOSPITALS{% endblock %}

{% block body %}

    <div class="container">
        <br>
        <div class="row">
            <div class="col">
                <h4 class="text-center">ADD HOSPITAL</h4>
                <hr>
                <form method="POST" action="/add_hospital">
                    <div class="form-group row">
                        <label for="hospital_name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="hospital_name" class="form-control" id="hospital_name" placeholder="Mustafa Inan Hospital">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city_select" class="col-sm-2 col-form-label">City: </label>
                        <div class="col-sm-4">
                            <select class="form-control" name="city_select" id="city_select">
                                {% for city in cities %}
                                     <option value="{{ city }}">{{ city }}</option>
                                {% endfor %}

                        </select>
                        </div>

                        <label for="district_select" class="col-sm-2 col-form-label">District: </label>
                        <div class="col-sm-4">
                            <select class="form-control" name="district_select" id="district_select">
                                 <option value="">Choose a City</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">Park: </div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" name="park" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    True
                                </label>
                            </div>
                        </div>

                        <div class="col-sm-3">Handicapped: </div>
                        <div class="col-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" name="handicapped" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    True
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" id="hebe" class="btn btn-primary">Add hospital</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <h4 class="text-center">DELETE HOSPITAL</h4>
                <hr>
                <form method="POST" action="/del_hospital">
                    <div class="form-group row">
                        <label for="city_select_del" class="col-sm-2 col-form-label">City: </label>
                        <div class="col-sm-4">
                            <select class="form-control" name="city_select_del" id="city_select_del">
                                {% for city in cities %}
                                     <option value="{{ city }}">{{ city }}</option>
                                {% endfor %}

                        </select>
                        </div>

                        <label for="district_select_del" class="col-sm-2 col-form-label">District: </label>
                        <div class="col-sm-4">
                            <select class="form-control" name="district_select_del" id="district_select_del">
                                 <option value="">Choose a City</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hospital_select_del" class="col-sm-2 col-form-label">Hospital: </label>
                        <div class="col-sm-10">
                            <select class="form-control" name="hospital_select_del" id="hospital_select_del">
                                 <option value="">Choose a Hospital</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" id="hebe" class="btn btn-danger">Delete hospital</button>
                        </div>
                    </div>


                </form>
            </div>

        </div>

    </div>


{% endblock %}

{% block JS %}
<script>
$(document).ready(function() {


$('#city_select').change(function () {

        var url = "/get_districts";
        var city_name = $(this).val();
        $.ajax({
            type: 'POST',
            url:url,
            data: {
                'city_name':city_name
            },
            success: function (data) {
                $('#district_select').html(data);
            }
        });
    });

$('#city_select_del').change(function () {

        var url = "/get_districts";
        var city_name = $(this).val();
        $.ajax({
            type: 'POST',
            url:url,
            data: {
                'city_name':city_name
            },
            success: function (data) {
                $('#district_select_del').html(data);
            }
        });
    });

$('#district_select_del').change(function () {

        var url = "/get_hospitals";
        var city_name = $('#city_select_del').val();
        var district_name = $(this).val();
        $.ajax({
            type: 'POST',
            url:url,
            data: {
                'city_name':city_name,
                'district_name':district_name
            },
            success: function (data) {
                $('#hospital_select_del').html(data);
            }
        });
    });

});

</script>
{% endblock %}
