{% extends 'base.html' %}

{% block title %}DOCTORS{% endblock %}

{% block body %}

    <div class="container">
        <br>
        <div class="row">
            <div class="col">
                <h4 class="text-center">ADD DOCTORS</h4>
                <hr>
                <form method="POST" action="/add_doctor">
                    <div class="form-group row">
                        <label for="doctor_name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_name" class="form-control" id="doctor_name" placeholder="Canan">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">Surname: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_name" class="form-control" id="doctor_name" placeholder="Karatay">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">TC: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_name" class="form-control" id="doctor_name" placeholder="Must be legit TC no">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">E-mail: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_name" class="form-control" id="doctor_name" placeholder="Will be used to contact">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">Adress: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_name" class="form-control" id="doctor_name" placeholder="Must be specific">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" id="hebe" class="btn btn-primary">Add Doctor</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <h4 class="text-center">DELETE DOCTOR</h4>
                <hr>
                <form>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">TC: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_name" class="form-control" id="doctor_name" placeholder="TC of the doctor">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">DELETE</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>


{% endblock %}

{% endblock %}
