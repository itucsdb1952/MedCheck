{% extends 'base.html' %}

{% block title %}DOCTORS{% endblock %}

{% block body %}

    <div class="container">
        <br>
        <div class="row">
            <div class="col">
                <h4 class="text-center">Make Doctor Appointment</h4>
                <hr>
                <form method="POST" action="/select_doctor">
                    <div class="form-group row">
                        <label for="doctor_name" class="col-sm-2 col-form-label">City:</label>
                        <div class="col-sm-10">
                            <input type="text" name="city" class="form-control" id="doctor_name" placeholder="Canan">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">District: </label>
                        <div class="col-sm-10">
                            <input type="text" name="district" class="form-control" id="doctor_name" placeholder="Karatay">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">Hospitals: </label>
                        <div class="col-sm-10">
                            <input type="text" name="hospitals" class="form-control" id="doctor_name" placeholder="Must be legit TC no">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">Expertise: </label>
                        <div class="col-sm-10">
                            <input type="text" name="expertise" class="form-control" id="doctor_name" placeholder="Password assigned to the doctor">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">Doctors: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctors" class="form-control" id="doctor_name" placeholder="Will be used to contact">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" id="hebe" class="btn btn-primary">Add Doctor</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}

{% endblock %}
