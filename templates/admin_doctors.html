{% extends 'base.html' %}

{% block title %}DOCTORS{% endblock %}

{% block body %}

    <div class="container">
        <br>
        <div class="row">
            <div class="col">
                <h4 class="text-center">ADD DOCTORS</h4>
                <hr>
                <form method="POST" action="/add_doctor">
                    <div class="form-group row">
                        <label for="doctor_name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_name" class="form-control" id="doctor_name" placeholder="Canan">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">Surname: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_surname" class="form-control" id="doctor_name" placeholder="Karatay">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">TC: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_tc" class="form-control" id="doctor_name" placeholder="Must be legit TC no">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">Password: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_password" class="form-control" id="doctor_name" placeholder="Password assigned to the doctor">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">E-mail: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_email" class="form-control" id="doctor_name" placeholder="Will be used to contact">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">Address: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_address" class="form-control" id="doctor_name" placeholder="Must be specific">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Park: </div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" name="Monday" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Monday
                                </label>
                                <div></div>
                                <input class="form-check-input" name="Tuesday" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Tuesday
                                </label>
                                <div></div>
                                <input class="form-check-input" name="Wednesday" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Wednesday
                                </label>
                                <div></div>
                                <input class="form-check-input" name="Thursday" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Thursday
                                </label>
                                <div></div>
                                <input class="form-check-input" name="Friday" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Friday
                                </label>
                                <div></div>
                                <input class="form-check-input" name="Saturday" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Saturday
                                </label>
                                <div></div>
                                <input class="form-check-input" name="Sunday" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Sunday
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">Hospital: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_hospital" class="form-control" id="doctor_name" placeholder="Hospital of the doctor">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" id="hebe" class="btn btn-primary">Add Doctor</button>
                        </div>
                    </div>
                </form>
            </div>
            <form method="POST" action="/delete_doctor">
            <div class="col">
                <h4 class="text-center">DELETE DOCTOR</h4>
                <hr>
                <form>
                    <div class="form-group row">
                        <label for="doctor_select" class="col-sm-2 col-form-label">TC: </label>
                        <div class="col-sm-10">
                            <input type="text" name="doctor_tc" class="form-control" id="doctor_name" placeholder="TC of the doctor">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">DELETE DOCTOR</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>


{% endblock %}

<script>

</script>
{% endblock %}
