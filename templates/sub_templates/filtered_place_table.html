{% if places %}
<br>
<hr>
<h4 class="text-center">PLACES</h4>

<table class="table table-hover table-inverse">
    <thead class="thead-inverse">
    <tr>
        <th>City</th>
        <th>District</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    {% for place in places %}
    <tr id="tr_{{ place.id }}">
        <td>{{ place.city }}</td>
        <td>{{ place.district }}</td>
        <td>
            <a data-toggle="modal" data-target="#update_modal" onclick="update_modal({{ place.id }});" href="#">
                <i class="fa fa-edit"></i>
            </a>
            <a href="{{ url_for('del_place', place_id = place.id) }}"><i class="fa fa-trash-alt"></i></a>
        </td>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% endif %}
